<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSTR/BTC Strategic Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; padding-bottom: 15px; }
        .chart-box { height: 500px; margin-top: 25px; }
        .legend-tag { color: #ff4444; font-size: 0.85em; font-weight: bold; margin-top: 5px; }
        #sgt-clock { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2 style="margin:0;">Institutional Magnet Monitor</h2>
                <div class="legend-tag">â–² RED TRIANGLE = 3rd Friday Monthly Expiry</div>
            </div>
            <div id="sgt-clock">SGT: --</div>
        </div>
        <div class="chart-box"><canvas id="mainChart"></canvas></div>
    </div>

<script>
    async function init() {
        const res = await fetch('./data/history.json');
        const market = await res.json();
        
        // Convert to Singapore Time
        const dateObj = new Date(market.last_update_utc);
        document.getElementById('sgt-clock').innerText = `Updated (SGT): ${dateObj.toLocaleString('en-SG', {timeZone:'Asia/Singapore'})}`;

        const ctx = document.getElementById('mainChart').getContext('2d');
        const data = market.data;

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => d.date),
                datasets: [
                    {
                        label: 'MSTR Max Pain (L)',
                        data: data.map(d => d.mstr_pain),
                        borderColor: '#00ff88',
                        yAxisID: 'yLeft',
                        // Logic for Red Caret markers
                        pointStyle: data.map(d => d.is_monthly ? 'triangle' : 'circle'),
                        pointRadius: data.map(d => d.is_monthly ? 12 : 5),
                        pointBackgroundColor: data.map(d => d.is_monthly ? '#ff4444' : '#00ff88'),
                        pointBorderColor: data.map(d => d.is_monthly ? '#fff' : '#00ff88'),
                        tension: 0.3
                    },
                    {
                        label: 'BTC Max Pain (R)',
                        data: data.map(d => d.btc_pain),
                        borderColor: '#3498db',
                        borderDash: [5, 5],
                        yAxisID: 'yRight',
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    yLeft: {
                        type: 'linear', position: 'left',
                        title: { display: true, text: 'MSTR Price', color: '#00ff88' },
                        grid: { color: '#222' }
                    },
                    yRight: {
                        type: 'linear', position: 'right',
                        title: { display: true, text: 'BTC Price', color: '#3498db' },
                        grid: { drawOnChartArea: false }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#fff', usePointStyle: true } }
                }
            }
        });
    }
    init();
</script>
</body>
</html>
