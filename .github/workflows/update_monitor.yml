name: Market Monitor Sync
on:
  schedule:
    - cron: '0 13 * * 1-5' # Runs daily at 1PM UTC (Mon-Fri)
  workflow_dispatch:      # Allows manual refresh

permissions:
  contents: write         # CRITICAL: Allows saving history_log.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: pip install yfinance pandas requests
        
      - name: Run Monitor
        run: python calculate_pain.py
        
    - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin main
          git checkout main
          git add .
          git commit -m "Update Market Data [skip ci]" || echo "No changes"
          # This pulls changes and if there is a conflict, it forces the script's version to win
          git pull --rebase -X theirs origin main
          git push origin main
