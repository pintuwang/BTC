name: Market Monitor Sync

on:
  schedule:
    - cron: '0 13 * * 1-5' # Runs daily at 1PM UTC (Mon-Fri)
  workflow_dispatch:      # Allows manual refresh

# This stops two runs from fighting each other if you trigger it manually
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write         # CRITICAL: Allows saving your JSON history

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install yfinance pandas requests

      - name: Run Monitor
        run: python calculate_pain.py

      - name: Commit and Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Commits only if there are changes; otherwise, it skips
          git commit -m "Update Market Data [skip ci]" || echo "No changes to commit"
          
          # This pull logic 'forces' your script's new data to win if a conflict occurs
          git fetch origin main
          git pull --rebase -X theirs origin main
          git push origin main
